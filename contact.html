<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Feel free to contact us, and we will get back to you shortly.">
    <!--Font awesome Kit-->
    <script src="https://kit.fontawesome.com/c5ab4f13eb.js" crossorigin="anonymous"></script>
    <!--CSS styles-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Roadster | Contact</title>
</head>

<body>
    <!-- Hamburger and menu-->
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="assets/spacex.svg" alt="SpaceX logo">
            </a>
        </div>
        <div class="hamburger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-link">
                    <a href="index.html"><i class="fas fa-home-alt"></i> Home</a>
                </li>
                <li class="nav-link">
                    <a href="rockets.html"><i class="fas fa-rocket-launch"></i> Rockets</a>
                </li>
                <li class="nav-link">
                    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-link active">
                    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>

        </nav>
        <!--Main part of the page-->
        <main>
            <section class="contact">
                <div class="page-container">
                    <div class="form-container">
                        <h2 class="sub-heading">Contact us</h2>
                        <form id="contact-form">

                            <div class="form-section">
                                <input name="name" id="name" placeholder="Name...">
                                <div class="form-error" id="nameError"><i class="fas fa-exclamation-triangle"></i>
                                    Please enter your name</div>

                            </div>
                            <div class="form-section">
                                <input name="email" id="email" placeholder="Email...">
                                <div class="form-error" id="emailError">
                                    <i class="fas fa-exclamation-triangle"></i> Please enter a valid email address
                                </div>
                            </div>

                            <div class="form-section">
                                <textarea name="message" id="message" placeholder="Message..."></textarea>
                                <div class="form-error" id="messageError">
                                    <i class="fas fa-exclamation-triangle"></i> Please enter a message
                                </div>
                            </div>

                            <button type="submit" class="btn-submit" id="submit">
                                Send
                            </button>
                            <p class="success"></p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!--Footer-->
        <footer>
            <div class="footer-container">
                <i class="far fa-chevron-up"></i>
                <a href="#top">Back to top!</a>
                <div class="btn">Contact us</div>
                <ul class="so-med">
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-youtube"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
                <p class="copyright">
                    SpaceX Roadster &copy; 2020
                </p>
            </div>

        </footer>

    </div>
    <script src="js/contact.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
